name: Secret Scan

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_CONFIG: .github/gitleaks.toml
          GITLEAKS_ENABLE_REDIRECT: true
        with:
          config-path: .github/gitleaks.toml
          args: detect --source . --redact --verbose
