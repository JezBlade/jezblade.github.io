name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3
        with:
          # Bloquear dependencias con severidad alta o cr√≠tica
          fail-on-severity: high
          # Bloquear licencias no comerciales si fuera necesario (opcional)
          # deny-licenses: GPL-3.0, AGPL-3.0
